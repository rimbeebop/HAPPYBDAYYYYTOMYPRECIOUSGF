<script>
const correctPassword = "labubu";

function checkPassword() {
  const input = document.getElementById("passwordInput").value;
  if (input === correctPassword) {

  ]);
}

function openPopup(message, buttons) {
  document.getElementById("popupMessage").innerText = message;
  const btnContainer = document.getElementById("popupButtons");
  btnContainer.innerHTML = "";

  buttons.forEach(b => {
    const btn = document.createElement("button");
    btn.innerText = b.text;
    if (b.secondary) btn.classList.add("secondary");
    btn.onclick = b.action;
    btnContainer.appendChild(btn);
  });

  document.getElementById("popupOverlay").style.display = "flex";
}

function closePopup() {
  document.getElementById("popupOverlay").style.display = "none";
}

function goToLetter() {
  closePopup();
  document.getElementById("passwordScreen").classList.remove("active");
  document.getElementById("letterScreen").classList.add("active");
  startTyping();
}

function startTyping() {
  const paper = document.getElementById("paperText");
  const text = paper.getAttribute("data-text");
  paper.innerText = "";
  paper.style.opacity = 1;

  let i = 0;

  function typeChar() {
    if (i < text.length) {
      paper.innerText += text.charAt(i);
      i++;
      setTimeout(typeChar, speed);
    }
  }

  typeChar();
}
